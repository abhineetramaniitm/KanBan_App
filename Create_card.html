<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Card</title>
    <style type="text/css">
        #header {font-size: 40px},
        #summary {text-align: right},
        #logout {text-align: right}
        body{
                 background: lime-yellow;
                 }
        p{  font-size: 32px;
            color: #AFFD19;
            font-weight: bold;
            }
        input{ size: 18px;}
        label{ font-size: 18px;}
        #button{background: black;
                color: white;
                }
    </style>
</head>
<body>
    <div id="header">
	    Hi, {{username}}
        <span style="float:right;"><a id="summary" href="/home/summary">Summary</a> |<a href="/home/logout">Logout</a></span>
    </div>
    <div id="body">
    <form action="/home/create_card" method="POST" id="create_card-form">
        <div>
            <label>ID: </label>
            <input type="text" name="id" required />
        </div>
        <div>
            <label>Name :</label>
            <input type="text" name="name" required />
        </div>
        <div>
            <a href="/home"><input id="button" type="submit" value = "Save" /></a>
        </div>
    </form>
    </div>
</body>
</html>
